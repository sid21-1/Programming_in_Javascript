<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
</head>
<body>
    <h1>To Do App</h1>
    <h4>Enter "List" to show all tasks</h4>

    <h4>Enter "delete" to remove a task</h4>

</html>
